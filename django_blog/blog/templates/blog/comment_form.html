{% extends "blog/base.html" %}
{% block content %}

<div class="container">
  <h2>
    {% if object %}
      Edit Comment
    {% else %}
      Add Comment
    {% endif %}
  </h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock content %}
