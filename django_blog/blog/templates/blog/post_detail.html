{% extends "blog/base.html" %}
{% block content %}
<article>
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p><small>By {{ object.author }} | {{ object.created_at }}</small></p>
</article>

{% if object.author == user %}
  <a href="{% url 'post-update' object.pk %}">Edit</a> |
  <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">‚Üê Back to Posts</a>
{% endblock %}
