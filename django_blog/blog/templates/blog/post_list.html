{% extends "blog/base.html" %}
{% block content %}
<h2>All Posts</h2>
<ul>
  {% for post in object_list %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">
        <strong>{{ post.title }}</strong>
      </a><br>
      <small>{{ post.content|truncatewords:20 }}</small>
    </li>
  {% empty %}
    <li>No posts available.</li>
  {% endfor %}
</ul>
<a href="{% url 'post-create' %}">+ New Post</a>
{% endblock %}
