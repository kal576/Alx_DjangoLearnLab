<!-- templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="get" action="{% url 'book_search' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
